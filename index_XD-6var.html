<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe XD 6 variantas Aido</title>

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700;900"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700">  -->

    <style>

        * {
            box-sizing: border-box;
        }

        html {
            font-size: 17px;
            font-family: Poppins;
        }

        body {
            max-width: 1920px;
            margin: 0 auto;
        }

        .container-grey {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.31);
            height: 1000px;
            position: relative;
        }

        .container-white {
            width: 100%;
            background-color: rgb(255, 255, 255);
        }

        .container-top {
            width: 83.33%;
            /* background-color: hsla(0, 0%, 0%, 0.31); */
            margin-left: auto;
            margin-right: auto;
        }

        .container-bottom {
            width: 83.33%;
            height: 1648px;
            margin-left: auto;
            margin-right: auto;
        }

        .navbar {
            width: 100%;
            height: 151px;
            position: relative;
            border-bottom: solid 1px rgb(255, 255, 255);
            /* background-color: rgba(0, 0, 0, 0.31); */
            /* border-bottom: solid 1px red; */
            /* background-color: slateblue; */
            display: flex;
            /* flex-wrap: wrap; */
            /* float: left; */
            /* flex-direction: row; */
  
        }

        .navbar-links-box {
            /* font-size: 17px; */
            /* font-size: 1vw; */
            font-weight: 600;
            font-style: normal;
            font-variant: normal;
            
            display: flex;
            float: left;
            padding-top: 64px;
            padding-bottom: 64px;
            margin-left: 17.12%;
            /* border-bottom: solid 1px slateblue; */
            /* width: 769px; */
            width: 48.06%;
            min-width: 500px;
            /* min-width: 400px; */
            justify-content: space-between;

        }

        .navbar-link {
            /* margin-left: 50px;
            margin-right: 50px; */
            line-height: 24px;
            /* height: 24px; */
            color: #FFFFFF;
            text-decoration: none;
            border-bottom: solid 3px transparent ;
            margin-bottom: -7px;
            float: left;
            display: flex;

        }

        .languages {
            /* display: inline-block; */
            width: 70px;
            height: 24px;
            margin-top: 64px;
            margin-bottom: 64px;
            position: absolute;
            right: 115px;
            float: right;
        }

        .ru, .en {
            position: absolute;
            /* padding-top: 64px;
            padding-bottom: 64px; */
            line-height: 24px;
            /* display: flex; */
            /* float: left; */
            font-weight: 700;
            
        }

        .ru {
            color: rgba(255, 255, 255, 0.502);
            left: 0;
        }

        .en {
            color: rgb(255, 255, 255);
            right: 0;
            /* margin-right: 0; */
            /* right: 115px; */
            /* padding-right: 0; */
            /* float: right; */
            /* flex-direction: row; */
        }

        .icon-find {
            display: block;
            /* width: 4.06%; */
            /* height: auto; */
            width: 65px;
            height: 65px;
            /* min-width: 40px; */
            /* float: left; */
            margin-top: 43px;
            margin-bottom: 43px;
            margin-right: 0;
            margin-left: auto;
            color: white;
            font-size: 19px;
            position: relative;
           
            background-color: rgb(68, 108, 205);

            justify-items: center;
        }

        .fa-search {
            position: absolute;
            top: 50%;
            right: 50%;
            transform: translate(50%, -50%);
            /* margin-left: auto;
            margin-right: auto; */
            /* display: flex; */

        }

        /* .main-info-box {
            color: rgb(255, 255, 255);
            width: 100%;
            margin-top: 0;
            position: relative;
        } */

        .presentation-big, .presentation-small {
            color: rgb(255, 255, 255);
            width: 100%;
            margin-bottom: 0;
            position: relative;
        }

        .presentation-big {
            font-size: 76px;
            font-weight: 600;
            line-height: 93px;
            /* top: 132px; */
            margin-top: 132px;
            width: 47.56%;
            height: 218px;
            /* position: relative; */
        }

        .presentation-small {
            font-size: 1.12rem;
            line-height: 31px;
            width: 47.56%;
            height: 62px;
            margin-top: -16px;
            /* top: 339px; */
            /* position: relative; */
        }

        .bottom-pic {
            margin-left: auto;
            margin-right: auto;
            max-width: 1920px;
            width: 100%;
            height: 800px;
            /* background-image: url('https://images.unsplash.com/photo-1551441044-b612a0f89b28?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1920'); */
            background-image: url('https://images.unsplash.com/photo-1524785281156-c3c68d1e03c5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .btn {
            width: 210px;
            height: 65px;
            margin-top: 50px;
            background-color: rgb(68, 108, 205);
            color: rgb(255, 255, 255);
            font-family: Poppins;
            font-size: 15px;
            border: none;

        }

        .container-hanging {
            display: block;
            width: 83.33%;
            height: 400px;
            margin-left: auto;
            margin-right: auto;
            /* position: relative; */
            transform: translateY(-50%);
            bottom: 0;
    
        }

        .phone-box, .map-box, .calendar-box {
            width: 33.33%;
            height: 400px;
            float: left;
        }

        .phone-box {
        background-color: rgb(56, 91, 178);
        color: rgb(255, 255, 255);
        }
        
        .phone {
            background: url('https://static.thenounproject.com/png/2647105-200.png');
            filter: invert(100%);
            background-repeat: no-repeat;
            background-size: cover;
            width: 60px;
            height: 60px;
            margin-top: 62px;
            margin-left: 50px;

        }

        .map-box {
            background-color: rgb(68, 108, 205);
        }   

        .map {
            background: url('https://image.flaticon.com/icons/png/512/1512/1512870.png');
            filter: invert(100%);
            background-repeat: no-repeat;
            background-size: cover;
            width: 60px;
            height: 60px;
            margin-top: 62px;
            margin-left: 50px;
        }

        .calendar-box {
            background-color: rgb(248, 248, 248);
        }

        .calendar {
            background: url('https://static.thenounproject.com/png/2647105-200.png');
            background-repeat: no-repeat;
            background-size: cover;
            width: 60px;
            height: 60px;
            margin-top: 62px;
            margin-left: 50px;
        }       


        hr {
            width: 80%;
            border: 1px solid;
            margin-top: 28px;
        }

        

        

/* REACTIONS */
        .navbar-link:hover {
            border-bottom: solid 3px #FFFFFF;
            /* padding-bottom: -7px; */
        }

        .icon-find, .ru, .en, .btn:hover {
            cursor: pointer;
        }




/* EKRANO LUZIAI (RESPONSIVE) */
        @media all and (max-width: 1280px) {

            /* html {
                font-size: 14px;
            } */

            .navbar-links-box {
                margin-left: 0;
                width: 60%;
            }
            
            .presentation-big {
                font-size: 5vw;
                height: auto;
                
            }

            .presentation-small {
                font-size: 1rem;
                height: auto;
                margin-top: 0;
            }
        }

        @media all and (max-width: 1200px) {

            html {
                font-size: 14px;
            }

            .navbar {
                height: 140px;
            }

            .navbar-links-box {
                width: 30%;
                margin-left: 0;
            }

            .navbar-link {
                line-height: 18px;
                margin-bottom: -12px;
            }

            .icon-find {
                width: 45px;
                height: 45px;
                font-size: 14px;
                margin-top: 50px;
                margin-bottom: 50px;

            }

            .en {
                right: 0;
                line-height: 18px;

            }

            .ru {
                line-height: 18px;
                left: 0;
            }

            .languages {
                width: 50px;
                right: 90px;
            }

            .presentation-big {
                font-size: 5vw;
                height: auto;
                line-height: unset;
                
            }

            .presentation-small {
                font-size: 1rem;
                width: 47.56%;
                height: auto;
                line-height: unset;
                margin-top: 0;
            }

            .navbar-link:hover {
            border-bottom: solid 2px #FFFFFF;
            /* padding-bottom: -44px; */
            }
        }


    </style>
</head>


<body>
    
    <div class= 'container-grey'>
        <div class='container-top'>
            <div class='navbar'>
                <div class='navbar-links-box'>
                    <a href='#' class='navbar-link'>SERVICES</a>
                    <a href='#' class='navbar-link'>ABOUT US</a>
                    <a href='#' class='navbar-link'>OUR TEAM</a>
                    <a href='#' class='navbar-link'>TESTIMONIALS</a>
                    <a href='#' class='navbar-link'>NEWS</a>
                    <a href='#' class='navbar-link'>CONTACTS</a>
                </div>

                <div class= 'languages'>
                    <span class='ru'>RU</span>
                    <span class='en'>EN</span>
                </div>

                <div class='icon-find'>
                    <i class='fa fa-search'></i>
                </div>

            </div>

            <!-- <div class='main-info-box'> -->
                <p class= 'presentation-big'>Let us brighten your smile!</p>
                <p class= 'presentation-small'>
                    We are dental care clinic that helps people to take care of their health and we have best dental doctors in here.
                </p>
                <button class='btn'>Learn More</button>
                
            <!-- </div> -->


        </div>


        
    </div>

    <div class='container-hanging'>
        <div class= 'phone-box'>
            <div class='phone'></div>
            <hr style='color: rgb(71,103,183);'>
        </div>
        <div class= 'map-box'>
            <div class='map'></div>
            <hr style='color: rgb(82,119,208);'>
        </div>
        <div class= 'calendar-box'>
            <div class='calendar'></div>
            <hr style='color: rgb(212,212,212);'>
        </div>
    </div>

    <div class='container-white'>
        <div class= 'container-bottom'>
            <div class= 'ChooseOurClinic'>ChooseOurClinic</div>

        </div>
    </div>

    <div class='bottom-pic'></div>

</html>
